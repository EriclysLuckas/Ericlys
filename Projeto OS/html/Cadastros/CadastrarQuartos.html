<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="/Projeto OS/STYLE/CadastroClientes.css">
    <link rel="stylesheet" href="/Projeto OS/STYLE/styleForm.css">
</head>
<body>
<div class="contentCadastros">
    <main class="Header">
        <div class="contentHeader">
        <div class="TituloHeader">
            <span><ion-icon name="people-sharp"id ="iconeTitulo" ></ion-icon></span><p>Cadstrar Quartos </p>
        </div>
        </div>
    </main>







    <div class="ListaCadastros">
        <div class="monstro">
    
            <main class="container">
                <form action="">
                    
                <br>
                <div class="inputBox">
                    <input type="text" name="Numero quarto" id="Numero quarto" class="inputUser" required>
                    <label for="Numero quarto" class="labelInput">Numero quarto</label>
                </div>
                <br><br>
            
            
                <div class="inputBox">
                    <input type="number" name="preco_diaria" id="preco_diaria" class="inputUser" step="0.01" required>
                    <label for="preco_diaria" class="labelInput">Valor da Diaria</label>
                    </div>
                <br>
                <div class="select-container">
                <label for="Tipo_de_Quarto"><b>Tipo de Quarto</b></label>
                <select name="Tipo_de_Quarto" id="Tipo_de_Quarto" required>
                    
                    <option value="" selected disabled>Escolha o Tipo</option>
                    <option value="Standart" >Standart</option>
                    <option value="casal" >casal</option>
                    <option value="Solteiro" >Solteiro</option>
        
                </select>
                </div>
            
                <input type="submit" name="submit" id="submitQuartos"value="Cadastrar Quarto">
                    
                </form>
                </main>   
        </div>
    
</div>







    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/Projeto OS/JS/addcliente.js"></script>



</body>

</html>
